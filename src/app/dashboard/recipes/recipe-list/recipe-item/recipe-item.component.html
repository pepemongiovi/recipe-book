<a class="list-group-item clearfix" [routerLink]="[recipe.id]" routerLinkActive="active">
  <div class="pull-left">
    <h4 class="list-group-item-heading"><strong>{{recipe.name}}</strong></h4>
    <p class="list-group-item-text"><strong>{{recipe.description}}</strong></p>
  </div>
  <span class="pull-right deleteIcon" (click)="onDelete()">
    <mat-icon>delete</mat-icon>
  </span>
  <span class="pull-right">
    <img *ngIf="recipe.imgPath"
         [src]="recipe.imgPath"
         [alt]="recipe.name"
         class="img-responsive"
         style="max-height: 50px;">
  </span>
</a>
