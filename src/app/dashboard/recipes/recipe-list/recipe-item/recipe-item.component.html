<a class="list-group-item clearfix" (click)="viewRecipeDetails()" routerLinkActive="active">
  <div class="pull-left">

    <h4 class="list-group-item-heading">
      <span class="pull-left deleteIcon" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
      </span>
      <strong>{{recipe.name}}</strong>
    </h4>
    <p class="list-group-item-text"><strong>{{recipe.description}}</strong></p>
  </div>
</a>
